<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystic Manor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <!-- Logo -->
      <a href="#" class="text-2xl font-bold text-indigo-600">Mystic Manor</a>
      
      <!-- Navigation Links -->
      <div class="hidden md:flex space-x-8">
        <a href="#home" class="text-gray-700 hover:text-indigo-600 transition">Home</a>
        <a href="#rooms" class="text-gray-700 hover:text-indigo-600 transition">Rooms</a>
        <a href="#amenities" class="text-gray-700 hover:text-indigo-600 transition">Amenities</a>
        <a href="#dining" class="text-gray-700 hover:text-indigo-600 transition">Dining</a>
        <a href="#contact" class="text-gray-700 hover:text-indigo-600 transition">Contact</a>
      </div>
      
      <!-- Book Now Button -->
      <a href="#book" class="hidden md:inline-block bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">Book Now</a>

      <!-- Mobile Menu Button -->
      <button id="menu-btn" class="md:hidden text-indigo-600 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden bg-white shadow-md hidden">
      <a href="#home" class="block px-4 py-2 text-gray-700 hover:bg-indigo-100">Home</a>
      <a href="#rooms" class="block px-4 py-2 text-gray-700 hover:bg-indigo-100">Rooms</a>
      <a href="#amenities" class="block px-4 py-2 text-gray-700 hover:bg-indigo-100">Amenities</a>
      <a href="#dining" class="block px-4 py-2 text-gray-700 hover:bg-indigo-100">Dining</a>
      <a href="#contact" class="block px-4 py-2 text-gray-700 hover:bg-indigo-100">Contact</a>
      <a href="#book" class="block px-4 py-2 text-center bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Book Now</a>
    </div>
  </nav>

  <!-- JavaScript for Mobile Menu Toggle -->
  <script>
    document.getElementById('menu-btn').addEventListener('click', function() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
